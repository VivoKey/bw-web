<form #form (ngSubmit)="submit()" [appApiAction]="formPromise" class="container" ngNativeValidate>
    <div class="row justify-content-md-center mt-5">
        <div class="col-5">
            <img src="../../images/logo-dark@2x.png" class="logo mb-2" alt="Vivokey Vault">
            <p class="lead text-center mx-4 mb-4">{{'loginOrCreateNewAccount' | i18n}}</p>
            <div class="card d-block">
                <div class="card-body">
                    <div class="form-group">
                        <p>Press Login to be redirected to the Vivokey Identity Handler.</p>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <a href="https://vault.vivokey.com/bwauth/webapi/redirectin?state=login&app_type=web"
                            class="btn btn-primary btn-block btn-block">
                            <i class="fa fa-sign-in" aria-hidden="true"></i> {{'logIn' | i18n}}
                            
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
