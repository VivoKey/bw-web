<form #form (ngSubmit)="submit()" [appApiAction]="formPromise" class="container" ngNativeValidate>
    <div class="row justify-content-md-center mt-5">
        <div class="col-5">
            <img src="../../images/logo-dark@2x.png" class="logo mb-2" alt="Bitwarden">
            <p class="lead text-center mx-4 mb-4">{{'loginOrCreateNewAccount' | i18n}}</p>
            <div class="card d-block">
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">{{'emailAddress' | i18n}}</label>
                        <input id="email" class="form-control" type="text" name="Email" [(ngModel)]="email" [readonly]="true" 
                            inputmode="email" appInputVerbatim="false">
                    </div>


                    <hr>
                    <div class="d-flex">
                        <a href="https://bitwarden.vivokey.com:8081/bwauth/webapi/redirectin?state=login&app_type=web"
                            class="btn btn-primary btn-block btn-block">
                            <i class="fa fa-sign-in" aria-hidden="true"></i> {{'logIn' | i18n}}
                            <i class="fa fa-spinner fa-spin" title="{{'loading' | i18n}}" aria-hidden="true"></i>
                        </a>
                        <a href="https://bitwarden.vivokey.com:8081/bwauth/webapi/redirectin?state=register&app_type=web"
                            class="btn btn-outline-secondary btn-block ml-2 mt-0">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> {{'createAccount' | i18n}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
